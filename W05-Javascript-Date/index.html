<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Javascript Calendar</title>
</head>

<body>
    <div class="container col-sm-4 col-md7 col-lg-4 mt-5">
        <h1>Calendar</h1>

        <div class="card">
            <h3 class="card-header" id="monthAndYead">Month and Year</h3>
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>

            <div class="form-inline">
                <button class="btn btn-outline-primary col-sm-6" onclick=previous()>Sebelumnya</button>
                <button class="btn btn-outline-primary col-sm-6" onclick=next()>Selanjutnya</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
